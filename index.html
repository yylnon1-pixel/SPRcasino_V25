    <style>

            --sec-bg: var(--tg-theme-secondary-bg-color, #1b1f3a);
            --text: var(--tg-theme-text-color, #ffffff);

        body {

        .balance {

        .raffle-btn {
            width: 100%; padding: 18px; font-size: 16px; font-weight: bold;
            border-radius: 15px; border: none;
            background: linear-gradient(45deg, #28a745, #2ecc71);
            color: white; margin-bottom: 20px; cursor: pointer;
        }

        .games {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
        }

        .game-btn {
            background-color: var(--sec-bg); border-radius: 20px;
            padding: 25px; font-size: 45px; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        .game-btn span {
            font-size: 14px; font-weight: bold; text-transform: uppercase;
            color: var(--text); opacity: 0.8;
        }

        .game-btn:active, .raffle-btn:active { transform: scale(0.95); }
        
        /* –°–¢–ò–õ–ò –ö–û–®–ï–õ–¨–ö–ê */
        .modal {

            background: var(--sec-bg); border-radius: 25px 25px 0 0;
            padding: 25px; box-sizing: border-box; z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .amount-input-container {
            margin-top: 15px;
            text-align: left;
        }

        .amount-input-container label {
            font-size: 12px;
            opacity: 0.6;
            margin-left: 5px;
        }

        .amount-input-container input {

            background: rgba(0,0,0,0.2);

            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;

        }

        .w-btn {

        }
        .deposit { background: #28a745; }
